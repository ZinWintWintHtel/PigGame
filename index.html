<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Pig Game</title>
</head>

<body>
    <div class="container">
        <div class="newGame" onclick="start()"><i class="fas fa-plus-circle"></i>New Game</div>
        <div class="player-0-box active">
            <div class="Players-Name" id="player-0">Player 1</div>
            <div class="Players-Score" id="totalScore-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="currentScore-0">0</div>
            </div>
        </div>          
        <div class="player-1-box">
            <div class="Players-Name" id="player-1">Player 2</div>
            <div class="Players-Score" id="totalScore-1">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="currentScore-1">0</div>
            </div>
        </div>      
        <div class="rollDice" onclick="rollDice()"> <i class="fas fa-dice-d6"></i>Roll dice</div>
        <div class="holdDice" onclick="holdDice()"> <i class="fas fa-pause"></i> Hold</div>
                
                
        <div class="dicImg">
            <img id="dice-1" class="dice" src="dice5.png" alt="">
        </div>
            
    </div>
            
    <script src="script.js"></script>
        
</body>
</html>
